<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.4.css"/>
    <link rel="stylesheet" href="daily_print.css"/>
    <title>Example web page</title>
</head>
<body>

<div class="container" style="padding-left: 10em;">
    <table>
        <tr>
            <td style="width: 10%">&nbsp;</td>
            <td style="width: 80%">
                <div style="width: 50em; ">
                    <h1 style="text-align: center; padding-top: 2em;">{{ heading }}</h1>
                    <hr/>
                    <table style="margin: 0 auto;" class="dp-item">
                        {%- for item in items %}
                        <tr>
                            <td class="filler"></td>
                            <td class="dp-checkbox">[&nbsp;&nbsp;]</td>
                            <td>
                                <div class="dp-task-item">{{ item }}</div>
                            </td>
                            <td class="filler"></td>
                        </tr>
                        {% endfor -%}
                        {%- for item in dot_items %}
                        <tr>
                            <td class="filler"></td>
                            <td class="dp-checkbox">&nbsp;&#x2022;</td>
                            <td>
                                <div class="dp-task-item">{{ item }}</div>
                            </td>
                            <td class="filler"></td>
                        </tr>
                        {% endfor -%}                    </table>
                </div>
            </td>
            <td style="width: 10%">&nbsp;</td>
        </tr>
    </table>
</div>

</body>
</html>
